	<script>
		$(document).ready(function() 
		{
			AWS.config.region = globalAppConfig.region;
			AWS.config.credentials = new AWS.CognitoIdentityCredentials({
				IdentityPoolId: globalAppConfig.identityPoolId
			});
			
			indexPageObject = new function ()
			{
				var userId;
				var identityId;
				var openIdToken;
				var fullName;

				this.checkLoginSession = function()
				{
					// Load our cookies to test our authentication.  Default the values to "NONE" if we don't have cookies to test.
					indexPageObject.userId = sansServerUtility.replaceIfNull(Cookies.get('userId'), "NONE");
					indexPageObject.identityId = sansServerUtility.replaceIfNull(Cookies.get('identityId'), "NONE");
					indexPageObject.openIdToken = sansServerUtility.replaceIfNull(Cookies.get('openIdToken'), "NONE");
					indexPageObject.fullName = sansServerUtility.replaceIfNull(Cookies.get('fullName'), "");
					
					// Configure our AWS credentials	
					var creds = AWS.config.credentials;
					creds.params.IdentityId = indexPageObject.identityId;
					creds.params.Logins = {
						'cognito-identity.amazonaws.com': indexPageObject.openIdToken
					};
					creds.expired = true;
					
					// Test our AWS credentials
					AWS.config.credentials.get(function(err)
					{
						if(err)
						{
							console.log(err, err.stack);
							
							// Error with credentials, redirect the user to the login screen
							window.location.href = "login.html";
						}
						else
						{
							// We have a login session, so init the index page
							$("#ApplicationWrapper").show();
							
							indexPageObject.initPage();
						}
			    	});
				}
				
				this.logout = function()
				{
					Cookies.set("userId", "NONE", { expires: 1 });
					Cookies.set("identityId", "NONE", { expires: 1 });
					Cookies.set("openIdToken", "NONE", { expires: 1 });
					Cookies.set("fullName", "", { expires: 1 });
					
					window.location.href = "login.html";
				}
				
				this.initPage = function()
				{
					$("#logoutButton").click(function(){
						indexPageObject.logout();
					});
					
					// Set the user's name in the header
					$("#WelcomeBar").text("Welcome, " + indexPageObject.fullName);
					
					// Configure RequireJS
		    		requirejs.config({
		    	    	baseUrl: "static/",
		    	        deps: ["js/jquery.min"],
		    	        shim: {
		    	            'js/jquery.min': {
		    	                exports: '$'
		    	            },
		    	            "kendo/js/kendo.core.min": {
		    	                deps: ["js/jquery.min"]
		    	            }
		    	        }
		    	    });
		    		
					// Init the page router
		    		requirejs(['app/MainRouter'], function(Router)
    	    		{
    	    			$.ajaxSetup ({
    	    			    // Disable caching of AJAX responses
    	    			    cache: false
    	    			});
    	    			
    	    			// Configure our application router
    	    			Router.startRouting();
    	    		});
				}
			}
			
			indexPageObject.checkLoginSession();
		});
	</script>
